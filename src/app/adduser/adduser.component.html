  
  <div class="container">    
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Add user</div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                        <p>{{msg}}</p>
                    <form (submit)="addusers(f)" #f="ngForm">                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control"  name="uname" ngModel placeholder="Username" #username="ngModel" (blur)="usernamecheck(username.value)" required>                                        
                                </div>
                                <p class="alert alert-danger" *ngIf="username.errors?.required && username.touched">
                                  please enter a valid username</p>

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="text" class="form-control"  name="uemail" ngModel placeholder="Email" #useremail="ngModel" required email>                                        
                                </div>
                                <p class="alert alert-warning"*ngIf="useremail.errors?.required && useremail.touched">
                                  please enter a email</p>
                                <p class="alert alert-danger" *ngIf="useremail.errors?.email && useremail.touched">
                                  please enter a valid email
                                </p>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control"  name="upassword" ngModel placeholder="Password">
                                </div>
                        
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                    <input type="text" class="form-control"  name="uphone" ngModel placeholder="Phone Number" pattern="^(0|[1-9][0-9]*)$" #userphone="ngModel" minlength="10">                                        
                                </div>
                                <p class="alert alert-warning" *ngIf="userphone.errors?.pattern">
                                  please enter only numbers
                                </p>
                                <p class="alert alert-danger" *ngIf="userphone.errors?.minlength && userphone.touched">
                                  phonenumber should contain min 10 digits
                                </p>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12">
                                  <input type="submit" class="btn btn-success" value="Add user" [disabled]="f.invalid || !usernameAvail"/> &nbsp;
                                  
                                </div>
                            </div>
                            <br><br>
                            <div style="margin-top:10px" class="form-group">
                             
                          </div>
                        </form>
                        <br>  <br><br>
                        
                    </div>                     
                </div>  
    </div>

   
</div>
