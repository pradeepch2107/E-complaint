
<div class="container "  id="border"> <div class=" text-center mt-5 " style="margin:auto ;" >
    <h1>My Complaints</h1>
    <div class="row" style="padding-top: 30px;">
     
      </div> 
  </div>
  <div class="row ">
    <div class="col-lg-12 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">   
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">S.no</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Issue</th>
              <th scope="col">Operations</th>
              <th scope="col">Track</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of mycomplaints;index as i;">
              <th scope="row">{{i+1}}</th>
              <td>{{user.uname}}</td>
              <td>{{user.uemail}}</td>
              <td>{{user.uphone}}</td>
              <td>{{user.uissue}}</td>
              <td>
                <a routerLink="/mycomplaintview/{{user._id}}"> <button class="btn btn-primary btn-sm">Open</button></a> &nbsp;
              </td>
              <td>
                <a routerLink="/viewstatus/{{user._id}}"> <button class="btn btn-primary btn-sm">Request</button></a> &nbsp;
              </td>
              
            </tr>
          </tbody>
        </table>
                </div>
            </div>
        </div>
    </div>
  </div>
