
<div class="container "  id="border"> <div class=" text-center mt-5 " style="margin:auto ;" >
    <h1>Complaint registration</h1>

</div>
<div class="alert alert-success" role="alert" *ngIf="showalert">
   {{msg}}
</div>
<div class="row ">
    <div class="col-lg-12 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    
                    <form id="contact-form" role="form" (submit)=doregister(f) #f="ngForm">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-8" style="margin-left: 5%;">
                                    <div class="form-group">
                                         <label for="form_name">Name *</label>
                                          <input id="form_name" type="text" name="uname" class="form-control" ngModel placeholder="Please enter your name *"  required="required" data-error="name is required."> </div>
                                </div>
                                <div class="col-md-8" style="margin-left: 5%;">
                                    <div class="form-group">
                                         <label for="form_phonenumber">phonenumber *</label>
                                          <input id="form_phonenumber" type="text" name="uphone" ngModel class="form-control" placeholder="Phone number *" required="required" data-error="phonenumber is required."> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" style="margin-left: 5%;">
                                    <div class="form-group"> 
                                        <label for="form_email" >Email *</label> 
                                        <input id="form_email" type="email" name="uemail" ngModel class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="col-md-4" >
                                    <div class="form-group"> <label for="form_need">Please specify your issue *</label>
                                         <select id="form_need" name="uissue" class="form-control" required="required" data-error="Please specify your need." ngModel>
                                            <option value="" selected disabled>--Select Your Issue--</option>
                                            <option>Library issue</option>
                                            <option>Classroom issue</option>
                                            <option>Mess issue</option>
                                            <option>Transport issue</option>
                                            <option>Faculty issue</option>
                                            <option>Fees payment issue</option>
                                            <option>Toilet issue</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10" style="margin-left: 5%;">
                                    <div class="form-group">
                                         <label for="form_message">Complaint *</label> 
                                         <textarea id="form_message" name="umessage" ngModel class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                </div>
                                
                                <div class="col-md-3" style="margin-left: 32%;" > 
                                    <input type="submit" class="btn btn-primary btn-send pt-2 btn-block" #register value="Register"> 
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <br>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</div>
<br>
<br>
