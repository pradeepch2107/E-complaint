<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" (submit)="doregistration(f)" #f="ngForm">
                  <div class="alert alert-info" role="alert" *ngIf="showalert ">
                    {{msg}}
                 </div>
                 

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input type="text" class="form-control"  name="uname" ngModel placeholder="Username" #username="ngModel" (blur)="usernamecheck(username.value)" required>                                        
                  </div>
                  <p class="alert alert-danger" *ngIf="username.errors?.required && username.touched">
                    invalid</p>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div style="margin-bottom: 25px" class="input-group">
                      
                      <input type="text" class="form-control"  name="uemail" ngModel placeholder="Email" #useremail="ngModel" required email>                                        
                  </div>
                  <p class="alert alert-warning"*ngIf="useremail.errors?.required && useremail.touched">
                    invalid</p>
                  <p class="alert alert-danger" *ngIf="useremail.errors?.email && useremail.touched">
                    invalid
                  </p>
                    
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input type="password" class="form-control"  name="upassword" ngModel placeholder="Password">
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                      <input type="text" class="form-control"  name="uphone" ngModel placeholder="Phone Number" pattern="^(0|[1-9][0-9]*)$" #userphone="ngModel" minlength="10">                                        
                  </div>
                  <p class="alert alert-warning" *ngIf="userphone.errors?.pattern">
                    invalid
                  </p>
                  <p class="alert alert-danger" *ngIf="userphone.errors?.minlength && userphone.touched">
                    invalid
                  </p>
                  </div>

                  

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]=f.invalid>Register</button>&nbsp;
      <a routerLink="/" class="nav-link active hover-shadow " aria-current="page" >Login</a>

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
